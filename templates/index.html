{% extends 'base.html' %}



{% block content%}

    <div class="row mt-4" > 
        <div class="col">
            <H1>Add your Items</H1>         
            
            <form class="form-inline" method="post" action="/add_to">
                    {% csrf_token %}
                    <input type="text" class="form-control mb-2 mr-sm-2 " placeholder="Enter your activity"  name="add" >

                    <button type="submit" class="btn btn-primary float-right mb-2">ADD</button>
            </form>
        </div>

    </div>



    <div class="row mt-4" >
            <div class="col">
                    
                    <ul class="list-group">
                        {% for items in todo_items%}
                            <li class="list-group-item list-group-item-primary">{{items.content}}
                                    <form action="/delete_todo/{{ items.id }}/" method="POST">
                                                
                                                {% csrf_token %} 
                                                <button type="submit" class="btn btn-danger float-right">Delete</button>
                                    </form>
                            </li>
                        {% endfor %}
                    </ul>

            </div>
        </div>




{% endblock content %}
